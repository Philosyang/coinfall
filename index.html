<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coinfall</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Hide scrollbars for full-screen experience */
        }
        
        #setup-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        
        #setup-content {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        #wage-input {
            margin-bottom: 30px;
        }
        
        input {
            padding: 15px;
            margin: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 18px;
            width: 200px;
        }
        
        button {
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin: 5px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        #game-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
        
        #sketch-container {
            width: 100%;
            height: 100%;
        }
        

    </style>
</head>
<body>
    <!-- Setup Screen -->
    <div id="setup-screen">
        <div id="setup-content">
            <h1>ðŸª™ Coinfall ðŸª™</h1>
            <div id="wage-input">
                <input type="number" id="hourlyWage" placeholder="Enter hourly wage ($)" step="0.01" onkeyup="if(event.key === 'Enter') startEarning()">
                <br>
                <button onclick="startEarning()">Start</button>
            </div>
        </div>
    </div>

    <!-- Game Screen (Full Viewport) -->
    <div id="game-screen">
        <div id="sketch-container"></div>
    </div>

    <!-- p5.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    
    <!-- Our sketch -->
    <script src="sketch.js"></script>
</body>
</html>
